<div id="Push-popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <header class="modal-header">
                <h4 class="modal-title">{{"Push these courses"|translate}}</h4>
                <button type="button" class="close" ng-click="cancelPushCourses()" data-dismiss="modal" aria-hidden="true">×</button>
            </header>

            <div class="push-courses-popup">
                <ul class="selected-courses">
                    <li ng-repeat="course in coursesToPush">
                       {{course.Name}}
                       <button ng-click="RemoveCourse(course)" ng-hide="coursesToPush.length <= 1">X</button>
                    </li>
                    <span class="hint-msg" ng-show="coursesToPush.length <= 1">{{'One course at least should be available to be pushed.'|translate}}</span>

                </ul>
                <div class="push-course-filter-cont">
                    <header>Filter people</header>
                    <div class="form-row">
                        <span class="Title-item" ng-repeat="title in filters.Titles">
                        <input type="checkbox"  ng-model="title.selected" ng-value="title.Id" ng-change="SelectTitle(title)" />{{title.Name}}
                            </span>
                    </div>
                    <div class="form-row">
                        Gender :
                    <select class="col-xs-12" id="section-dropdown"
                                    name="GenderFilter"
                                    ng-model="GenderFilter">
                                <option value="">{{'All'|translate}}</option>
                        <option value="Male">{{'Male'|translate}}</option>
                        <option value="Female">{{'Female'|translate}}</option>
                            </select>
                        </div>

                    <div class="form-row">
                        New Comer :
                    <select class="col-xs-12" id="Select1"
                                    name="GenderFilter"
                                    ng-model="NewComer">
                                <option value="">{{'All'|translate}}</option>
                        <option value="3">{{'3 Monthes'|translate}}</option>
                        <option value="6">{{'6 Monthes'|translate}}</option>
                            </select>
                        </div>

                    <div class="form-row">
                        <label class=" input-label col-xs-2" for="txtcourseLocation">{{'bla bla'}}</label>
                        <div class="col-xs-10">
                            <input class="col-xs-12" type="text" />
                        </div>
                    </div>
                    <div class="form-row multi-field-row">
                        <div class="col-xs-3 first-set">
                            <label class="input-label col-xs-12">{{'bla bla bla'}}</label>
                            <input type="text" class="col-xs-12" />
                        </div>
                        <div class="col-xs-3">
                            <label class="input-label col-xs-12">{{'bla bla'}}</label>
                            <input type="text" class="col-xs-12" />
                        </div>
                    </div>
                </div>
                  <button type="button" ng-click="searchUsers()" >Search</button>

                <ul class="people-listing" ng-repeat="user in searchResult">
                    <li>
                        <img />
                        <h3>{{user.UserName}}</h3>
                        <button>X</button>
                    </li>
                    
                </ul>

                <button type="button" ng-click="loadMore()" >Load More</button>
            </div>

            <footer class="Competencies-action-btns">

                <button ng-click="" class="filter-link pd-btn" title="Filter" ng-class="{btnDisabled : coursesToPush.length <= 0}" ng-disabled="coursesToPush.length <= 0">{{"Assign"|translate}}</button>
                <button ng-click="cancelPushCourses()" data-dismiss="modal" aria-hidden="true" class="cancel-link pd-btn btn-cancel" title="Cancel">{{"Cancel"|translate}}</button>

            </footer>
        </div>
    </div>
</div>
